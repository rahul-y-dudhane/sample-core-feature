
<div class="container-fluid">
    <div class="col-sm-4" style="margin-top: 80px">
            <div class="row" style="position: fixed; width: inherit">
                    <div class="col-sm-11 ">
                        <button type="button" class="btn btn-primary" 
                        [routerLink]="[{ outlets: { registerOutlet: ['register'] } }]">
                            Register New Vehicle</button>
                            
                            <router-outlet name="registerOutlet"></router-outlet>
                        </div>
                </div>

    </div>
    <div class="col-sm-4">
            <div class="row">
                    <div class="col-sm-12 text-center">
                        <h1>Vehicle list</h1>
                    </div>
                  </div>
                
                    <div class="row">
                        <div class="col-sm-12 text-center" style="background-color: rgb(217, 255, 255)">
                              <h3>Two Wheelers</h3>
                              <div class="row">
                                  <div class="col-sm-12" style="background-color:rgba(255, 230, 215, 0.849)">
                                          <div class="row">
                                              <app-bike-component [compTitle] = "titleBike"></app-bike-component>
                                          </div>
                                    
                                </div>
                                <div class="col-sm-12" style="background-color:rgba(219, 215, 255, 0.849)">
                                    <div class="row">

                                        <h3>{{titleScooty}}</h3> <span class="label label-primary">Using @ViewChild</span>
                                    </div>
                                      <div class="row">
                                              <app-scooty></app-scooty>
                                      </div>
                              </div>
                              </div>
                        </div>
                        <div class="col-sm-12 text-center" style="background-color:rgba(247, 215, 255, 0.849)">
                            <h3>Four Wheelers</h3>
                            <div class="row">
                                <div class="col-sm-12" style="background-color:rgba(216, 255, 215, 0.849)">
                                    <h3>Cars</h3>
                                    <div class="row">
                                        <app-cars></app-cars>
                                </div>
                              </div>
                              <div class="col-sm-12" style="background-color:rgba(255, 215, 215, 0.849)">
                                  <h3>Jeeps</h3>
                                  <div class="row">
                                      <app-jeeps></app-jeeps>
                              </div>
                            </div>
                            </div>
                      </div>
                    </div> 
    </div>
    <div class="col-sm-4" >
            <div class="row"  style="margin-top: 80px; position: fixed;">
                    <div class="col-sm-12" [@routeAnimations]="getAnimationData(routerOutlet)">
                      
                       <router-outlet #routerOutlet="outlet" name="infoOutlet"></router-outlet>
                    </div>
                   
                  </div> 
                  <div class="row" >
                        <h4 style="margin-top: 20px;margin-left: 30px; position: fixed;"> 
                            Its been {{h}} hr :  {{m}} min : {{s}} sec since visiting!
                        </h4>
                            
                  </div>
                  <div class="row" style="margin-top: 700px;margin-left: 30px;">
                        <div class="panel panel-default">
                                <div class="panel-body" style="background-color: rgb(199, 241, 245)">
                        <app-review [likes]="likes" [dislikes]="dislikes"></app-review>
                        <div class="row">
                                <div class="col-sm-6 text-right">
                                    <span  class="glyphicon glyphicon-thumbs-up like" (click)="onLike()" style="cursor:pointer;font-size:50px;color: rgb(0, 162, 255);"></span>
                                  </div>    
                                <div class="col-sm-6 text-left">
                                    <span  class="glyphicon glyphicon-thumbs-down like" (click)="onDislike()" style="cursor:pointer;font-size:50px;color: rgb(255, 8, 0);"></span>
                                  </div>
                            </div>
                            </div>
                            </div>
                  </div>
    </div>




  
    
  </div>
